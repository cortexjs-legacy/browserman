<html ng-app="app"> <head><title>Dashboard</title><link href="/public/css/admin.css" rel="stylesheet"/><script src="/socket.io/socket.io.js"></script><script src="/public/js/angular.js"></script><script src="/public/js/admin.js"></script></head><body ng-controller="Controller"><div style="margin-top:50px;" class="container"><div ng-repeat="(id,worker) in workers" ng-mouseenter="showPanel(id)" ng-mouseleave="hidePanel()" class="browser well well-lg"><form role="form" class="form-inline"><div class="form-group"><span class="name">{{worker.browser.name}}</span><span class="version">({{worker.browser.version}})</span></div><div ng-show="showPanelStatus[id]" class="form-group pull-right"><button type="submit" ng-click="test(id)" class="btn btn-default test-btn">Test</button></div><div ng-show="showPanelStatus[id]" style="padding-right:20px;" class="form-group pull-right"><input ng-model="url[id]" type="text" placeholder="Enter URL" class="form-control url-input"/></div></form></div></div></body></html>
