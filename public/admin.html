<html ng-app="app"> <head><title>Dashboard</title><link href="/public/css/lib/bootstrap.min.css" rel="stylesheet"/><link href="/public/css/lib/animate.css" rel="stylesheet"/><link href="/public/css/admin.css" rel="stylesheet"/><script type="text/javascript" src="/public/js/build/admin.js"></script></head><body ng-controller="Controller"><div class="container"><div class="test-area"><input type="text" ng-model="url" ng-enter="test(url)" placeholder="url to test" class="form-control"/></div><div ng-repeat="worker in workers" class="browser well well-lg"><span class="name">{{worker.browser.name}}</span><span class="version"> {{worker.browser.version}} / {{worker.browser.os}}</span></div></div></body></html>
