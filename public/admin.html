<html ng-app="app"> <head><title>Dashboard</title><link href="/public/css/lib/bootstrap.min.css" rel="stylesheet"/><link href="/public/css/lib/animate.css" rel="stylesheet"/><link href="/public/css/admin.css" rel="stylesheet"/><script type="text/javascript" src="/socket.io/socket.io.js"></script><script type="text/javascript" src="/public/js/lib/angular.js"></script><script type="text/javascript" src="/public/js/admin.js"></script></head><body ng-controller="Controller"><div class="container"><div class="search-area"><input type="text" ng-model="searchKey" placeholder="search" class="form-control ng-pristine ng-valid"/></div><div ng-repeat="(id,worker) in workers | filter:{worker.browser.name:searchKey}" ng-mouseenter="showPanel(id)" ng-mouseleave="hidePanel()" class="browser well well-lg"><form role="form" class="form-inline"><div class="form-group"><span class="name">{{worker.browser.name}}</span><span class="version">({{worker.browser.version}})</span></div><div ng-show="showPanelStatus[id]" class="form-group test-btn-area pull-right"><button type="submit" ng-click="test(id)" class="btn btn-default test-btn">Test</button></div><div ng-show="showPanelStatus[id]" class="form-group pull-right"><input ng-model="url[id]" type="text" placeholder="Enter URL" class="form-control url-input"/></div></form></div></div></body></html>
