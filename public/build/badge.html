<html ng-app="app"> <head><script type="text/javascript" src="/public/js/badge.js"></script><link href="/public/css/badge.css" rel="stylesheet"/></head><body ng-controller="Controller"><div class="badge"><div ng-repeat="(browser,versions) in result" class="test"><div class="browser-name">{{browser}}</div><ul class="browser"><li ng-repeat="versionStat in versions" class="version-stat"><span ng-class="{'pass': versionStat.status == 'pass','fail': versionStat.status == 'fail'}" class="status"></span><span class="version">{{versionStat.version}}</span></li></ul></div></div></body></html>
