<!DOCTYPE html>
<html ng-app="app">
<head>
<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
<script  type="text/javascript" src="/socket.io/socket.io.js"></script>
<script  type="text/javascript" src="/public/js/angular.js"></script>
<script  type="text/javascript">
	var app=angular.module('app', []);
	function Controller($scope,$http){
		var socket = io.connect('http://localhost:3000/asker');

		socket.on('connect',function(){
			console.log('connected');

			

			socket.on('done', function (job) {
				
			});

			socket.on('disconnect', function () {
				
		  	});

		});

		$scope.sendTest=function(){
			socket.emit('test',{
				url:$scope.url
			});
		}
	}
	
</script>
</head>

<body ng-controller="Controller">
	<div class="container" style="margin-top:50px;">
		<form class="form-inline" role="form">
			  <div class="form-group">
			    <label class="sr-only" for="exampleInputEmail2">url</label>
			    <input type="text" ng-model="url" class="form-control" id="" placeholder="Enter URL">
			  </div>
			  <button type="submit" ng-click="sendTest()" class="btn btn-default">test</button>
			</form>
	</div>
</body>
</html>
